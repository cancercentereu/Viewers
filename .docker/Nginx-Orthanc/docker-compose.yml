version: '3.5'

services:
  orthanc:
    image: jodogne/orthanc-plugins:1.5.6
    hostname: orthanc
    volumes:
      # Config
      - ./config/orthanc.json:/etc/orthanc/orthanc.json:ro
      # Persist data
      - ./volumes/orthanc-db/:/var/lib/orthanc/db/
    ports:
      - '4242:4242' # DICOM
      - '8042:8042' # Web
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
    volumes:
      # Config
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
